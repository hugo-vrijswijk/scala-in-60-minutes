<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/networkgraph.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>

    <div id="container"></div>

    <style>
      #container {
        min-width: 600px;
        /* max-width: 800px; */
        margin: 0 auto;
        height: 500px;
      }
      body {
        background-color: #191919;
      }
    </style>
    <script>
      const testing = '#3F84E5',
        buildTool = '#8AA1B1',
        library = '#B20D30',
        webLibrary = '#C17817',
        database = '#3F784C';

      Highcharts.chart('container', {
        chart: {
          backgroundColor: '#191919',
          type: 'networkgraph',
          marginTop: 80,
          style: {
            color: '#ffffff',
          },
        },

        title: {
          text: '',
        },

        tooltip: {
          formatter: function () {
            let category;
            switch (this.color) {
              case testing:
                category = 'Testing';
                break;
              case buildTool:
                category = 'Build Tool';
                break;
              case library:
                category = 'Library';
                break;
              case webLibrary:
                category = 'Web library';
                break;
              case database:
                category = 'Database';
                break;
              case language:
                category = 'language';
                break;
            }

            return '<b>' + this.key + '</b>: ' + category;
          },
        },

        plotOptions: {
          networkgraph: {
            keys: ['from', 'to'],
            layoutAlgorithm: {
              enableSimulation: true,
              integration: 'verlet',
              linkLength: 100,
            },
          },
        },
        series: [
          {
            marker: {
              radius: 25,
            },
            dataLabels: {
              enabled: true,
              linkFormat: '',
              allowOverlap: true,
              style: {
                textOutline: false,
              },
            },
            data: [
              ['sbt', 'zinc'],
              ['bloop', 'zinc'],
              ['metals', 'bloop'],
              ['metals', 'sbt'],
              ['sbt', 'munit'],
              ['sbt', 'scalafmt'],
              ['metals', 'munit'],
              ['Stryker4s', 'sbt'],
              ['hedgehog', 'sbt'],
              ['hedgehog', 'munit'],
              ['cats-effect', 'fs2'],
              ['cats-effect', 'http4s'],
              ['cats-effect', 'skunk'],
              ['circe', 'http4s'],
              ['fs2', 'skunk'],
              ['fs2', 'http4s'],
              ['cats', 'cats-effect'],
              ['cats', 'circe'],
              ['cats', 'pureconfig'],
            ],
            nodes: [
              { id: 'sbt', color: buildTool },
              { id: 'zinc', color: buildTool },
              { id: 'bloop', color: buildTool },
              { id: 'metals', color: buildTool },
              { id: 'scalafmt', color: buildTool },
              { id: 'munit', color: testing },
              { id: 'hedgehog', color: testing },
              { id: 'Stryker4s', color: testing },
              { id: 'cats-effect', color: library },
              { id: 'cats', color: library },
              { id: 'http4s', color: webLibrary },
              { id: 'fs2', color: library },
              { id: 'circe', color: library },
              { id: 'skunk', color: database },
              { id: 'pureconfig', color: library },
            ],
          },
        ],
      });
    </script>
  </body>
</html>
